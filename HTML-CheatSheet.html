<!-- Text Formatting Tags -->
<abbr title=""></abbr>, <b></b>, <strong></strong>, <i></i>,
<em></em>, <mark></mark>, <small></small>, <del></del>,
<ins></ins>, <sup></sup>, <sub></sub>, <kbd></kbd>, <samp></samp>

<!-- Semantic elements -->
<article> - Defines independent, self-contained content,
<aside> - Defines content aside from the page content,
<details> - Defines additional details that the user can view or hide,
<figcaption> - Defines a caption for a <figure> element,
<figurure>- Specifies self-contained content, like illustrations, diagrams, photos, code listings, etc.
<footer> - Defines a footer for a document or section,
<header> - Specifies a header for a document or section,
<main> - Specifies the main content of a document,
<nav> - Defines navigation links,
<section> - Defines a section in a document,
<summary> - Defines a visible heading for a <details> element,
<time> - Defines a date/time.
    

<!-- Figure codesnippet -->
<figure>
  <img src="image.jpg" alt="somtheing">
  <figcaption>Fig1. - Trulli, Puglia, Italy.</figcaption>
</figure>

<!-- Audio Attributes 
- Only MP3, WAV, and Ogg audio are supported by the HTML standard -->
<audio autoplay controls loop muted preload>
  <source src="">
</audio>

<!-- Video Attributes:
- poster specifies an image to be shown until the user hits the play button
- Only MP4, WebM, and Ogg video are supported by the HTML standard -->
<video autoplay controls loop muted preload poster>
  <source src="">
</video>

<!-- Link tag -->
<a href="" target="_blank" download="filename" hreflang rel>Google.com</a>

<!-- Button Attributes -->
<button type="button/reset/submit" name="name" disabled>Click me</button>

<!-- Forms and inputs:
- action specifies the file to which form-data will be sent for proccessing,
- novalidate is for form tag only,
- input atr "week" not supported in safari,
- name and value are mandatory for input tags, it is sent later to the server, to action file,
- almost always use POST method in form,
- target attribute specifies where to display the response that is received after submitting the form,
- formaction/formecntype/formmethod/formtarget in <input> attr override <form> element attributes -->
<form action="/proccessing/analize.asp" method="get/post" enctype="multipart/form-data" name="" target="" novalidate
  autocomplete="on/off" id="">
  <fieldset>
    <label for="userpass">Password</label>
    <input type="password" name="" id="userpass" required>
    <input type="button/checkbox/color/date/datetime-local/email/file/hidden/
                 image/month/number/password/radio/range/reset/search/submit/
                 tel/text/time/url/week" readonly disabled size="" maxlength="" multiple pattern="" placeholder=""
                 required step="" autofocus list="" autocomplete="on/off" tabindex="1">

    <input type="text" name="" id="" placeholder="">
    <input type="email" name="" id="" placeholder="abcdefg@gmail.com">
    <input type="tel" name="" id="" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
    <input type="file" name="" id="" accept="image/png, iamge/jpeg">

    <!-- radio example -->
    <input type="radio" id="1" value="will-be-sent-to-server" name="status">
    <input type="radio" id="2" value="will-be-sent-to-server" name="status">
    <input type="radio" id="3" value="will-be-sent-to-server" name="status">

    <!-- checkbox example -->
    <label for="sub-button">Subscribe</label>
    <input type="checkbox" id="sub-button" name="isSubscribed" value="yes">
    <label for="unsub-button">Unsubscribe</label>
    <input type="checkbox" id="unsub-button" name="isSubscribed" value="no">

    <!-- select example -->
    <label for="payment">What you're paying with?</label>
    <select name="payment-selected" id="payment" multiple size="1">
      <option value="visa">Visa</option>
      <option value="mastercard">Mastercard</option>
      <option value="giftcard">Giftcard</option>
    </select>

    <!-- input list example -->
    <input list="browsers">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>

    <!-- textare example -->
    <label for="w3review">Review:</label>
    <textarea id="w3review" name="" rows="4" cols="50">At Schools you will learn how to make a website.</textarea>

    <!-- form atr for input usage example -->
    <form action="/action_page.php" id="form1">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <input type="submit" value="Submit">
    </form>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" form="form1">

    <!-- submiting resetting the form -->
    <input type="submit/reset" form="form-id" value="text-inside-button">
    <input type="submit">
    <button type="submit" form="form_id" formaction="url" formenctype="" formmethod="get/post" formnovalidate
      formtarget="">Submit only</button>
  </fieldset>
</form>
